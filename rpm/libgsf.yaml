Name: libgsf
Summary: GNOME Structured File library
Version: 1.14.26
Release: 1
Group: System/Libraries
License: LGPLv2
URL: http://www.gnome.org/projects/libgsf/
Sources:
    - http://download.gnome.org/sources/%{name}/1.14/%{name}-%{version}.tar.xz
Patches:
    - disable-gtkdoc.patch
Description: A library for reading and writing structured files (eg MS OLE and Zip)

PkgConfigBR:
  - gobject-2.0 >= 2.16.0
  - glib-2.0 >= 2.26.0
  - libxml-2.0 >= 2.4.16
PkgBR:
  - perl-XML-Parser
  - bzip2-devel
  - gettext
  - intltool
  - gnome-common
SetupOptions: -q -n %{name}-%{version}/%{name}
ConfigOptions:
  - --disable-gtk-doc
  - --without-python
LocaleName: libgsf
SubPackages:
  - Name: devel
    Summary: Support files necessary to compile applications with libgsf
    Group: Development/Libraries
    Description: |
      Libraries, headers, and support files necessary to compile applications
      using libgsf.
